<!doctype html>
<html>
<head>
  <title>Digital Clock</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="wrapper-container">
    <div class="clock">
      <h1 id="wish"></h1>
    </div>
    <hr class="line">
    <div class="clock">
      <span id="hrs"></span>
      <span id="mins"></span>
      <span id="sec"></span>
      <span id="ampm"></span>
    </div>
    <div class="fulldate">
      <span id="date"></span>
      <span id="month"></span>
      <span id="year"></span>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
